<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <section class="sign_up">
        <h1 class="title">SIGN UP</h1>
        <div id="box" class="container">
            <div class="flex">
                <h1>USERNAME :</h1>
               <input type="text" name="username" id="username" placeholder="enter your username">
            </div>
            <div class="flex">
                <h1>PASSWORD :</h1>
               <input type="password" name="password" id="password" placeholder="set your password">
            </div>
            <div id="re_enter" class="flex">
                <h1>Re Enter PASSWORD :</h1>
               <input type="password" name="rePassword" id="rePassword" placeholder="re enter your password">
            </div>
            <button id="sign_up_btn">
                Sign Up
            </button>


        </div>
    </section>
    
    <script src="./Js/main.js"></script>
</body>
</html>
